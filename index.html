<!DOCTYPE html>
<html>

<head>
    <title>Paul's Maps & Stats</title>

    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var viz;

        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/hbechdbcj_chehcb/WorldMapRecent",
                options = {
                    hideTabs: false
                };

            viz = new tableau.Viz(containerDiv, url, options);

        }
    </script>
</head>

<body style="margin: 0;" onload="initViz();">
	<div id="vizContainer" style="width:100%; height:725px; overflow:auto;"></div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head style="margin: 0; height: 100%;">
    <title>Paul's Maps & Stats</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/183/183762.png">

    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var viz;

        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/hbechdbcj_chehcb/WorldMapRecent",
                options = {
                    hideTabs: false
                };

            viz = new tableau.Viz(containerDiv, url, options);

        }
    </script>
</head>

<body style="margin: 0; height: 100%;" onload="initViz();">
	<div id="vizContainer" style="width:100%; height:100%; overflow:hidden;"></div>
    </div>

</body>

</html>
